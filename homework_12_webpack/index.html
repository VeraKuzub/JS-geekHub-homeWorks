<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo list Webpack</title>
</head>
<body>
  <div class="container">
    <h1 class="h1">Todo List</h1>
    <input class="input" id ="js_userInput" type="text" name="listTodo" placeholder="Enter what you need to do"  >
    <button class="btn btnEnter" id="js_btnEnter" type="button" name="btnEnter" >Add to Todo list</button>

    <ol class="listItems" id="js_myListItems">
    </ol>

    <button class="btn btnReverse" id="js_btnReverse" type="button" name="btnReverse" > Reverse Todo list</button>
  </div>

<script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
