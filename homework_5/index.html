<!--Створити додаток Todo list з можливістю додавання, видалення елементів.
В кожному елементі, крім тексту, вивести час його створення.
Додати кнопку Reverse для перестановки списку в зворотньому порядку.
Додати можливість редагування, видалення елементів списку, а також можливість відмічати пункти як виконані. 
Зміни зберігайте в LocalStorage, щоб після оновлення сторінки все завантажувалось в такому ж вигляді, як було до оновлення (вам знадобляться setItem і getItem методи)-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="h1">Todo List</h1>
		<input class="input" id ="js_userInput" type="text" name="listTodo" placeholder="Enter what you need to do"  >
		<button class="btn btnEnter" id="js_btnEnter" type="button" name="btnEnter" >Add to Todo list</button>

		<ol class="listItems" id="js_myListItems">
		</ol>

		<button class="btn btnReverse" id="js_btnReverse" type="button" name="btnReverse" > Reverse Todo list</button>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
