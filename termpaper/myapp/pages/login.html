<!DOCTYPE html>
<html lang="ru">
<head>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="/home">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Регистрация</a>

             <li class="nav-item">

            </li>
          </ul>
        </nav>
      </div>
  		<h1 id="login">Логин</h1>
     <p id = "containerPrompt" class="alert alert-danger"></p>
        <form id="signUpForm" action="/login" method="post"> 
           <div class="form-group">
                <label for="userLogin">Логин пользователя</label>
                <input id="userLogin" class="form-control" name="userLogin"  type="text" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Пароль</label>
                <input id="userPassword" class="form-control" name="userPassword" type="password" placeholder="Введите пароль"  required>
            </div>
            
          <button id="doLogin" class="btn btn-outline-success" type="submit">Войти</button>
        </form>
      </div>
	</div>

<script type="text/javascript" src="/js/login.js"></script>

</body>
</html>
