<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="/home">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/register">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Профиль</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="/login">Логин</a>
            </li>
          </ul>
        </nav>
      </div>
    <h1>Регистрация</h1>
     <p id = "containerPrompt" class="alert alert-danger"></p>
      <div class="signUp">
        <form id="signUpForm" action="/register" method="post"> 
           <div class="form-group">
                <label for="userLogin">Логин пользователя</label>
                <input id="userLogin" class="form-control" name="userLogin"  type="text" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Почта</label>
                <input id="userEmail" class="form-control" name="userEmail"  type="text" placeholder="Введите почту" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Пароль</label>
                <input id="userPassword" class="form-control" name="userPassword" type="password" placeholder="Введите пароль"  required>
            </div>
            <div class="form-group">
                <label for="userPasswordMatch">Еще раз пароль </label>
                <input id="userPasswordMatch" class="form-control" name="userPasswordMatch" type="password" placeholder="Введите пароль повторно"  required>
            </div>
          <button id="addNewUser" class="btn btn-outline-success" type="submit">Зарегистрировать</button>
        </form>
      </div>
</div>
<script type="text/javascript" src="/js/registration.js"></script>
</body>
</html>
