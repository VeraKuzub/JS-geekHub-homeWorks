<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="style/style.css"> -->
</head>
<body>

  <div class="container">
    <h1>Вход в систему. Регистрация.</h1>
      <div class="signUp">
        <form id="signUpForm" action="/login" method="post"> 
           <div class="form-group">
                <label for="userLogin">Имя пользователя</label>
                <input id="userLogin" class="form-control" name="userLogin"  type="text" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Пароль</label>
                <input id="userPassword" class="form-control" name="userPassword" type="password" placeholder="Введите пароль"  required>
            </div>
          <button id="sendUser" class="btn btn-outline-primary" type="submit">Войти</button>
          <button id="reset" class="btn btn-outline-primary" type="reset">Очистить</button>
          <button id="addNewUser" class="btn btn-outline-success" type="button">Добавить пользователя</button>
        </form>
      </div>
  <p id = "containerPrompt"></p>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
